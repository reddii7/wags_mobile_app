<head>
  <meta charset="UTF-8" />

  <title>WAGS</title>

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS specific tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="WAGS">
  <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">

  <!-- Fonts and CSS -->

  <!-- JS Libraries -->

<body class=""> <!-- Body class will be managed by JS -->

  <!-- Main content will be injected here -->

    <!-- Back button and Menu button will be dynamically added here by the router -->
  </div>

  <div id="fullPageNav" class="full-page-nav-overlay">
    <button type="button" id="closeNavButton" class="close-nav-button" aria-label="Close menu">&times;</button>
    <ul class="nav-links">
      <li><a href="/" data-link>Home</a></li>
      <li><a href="/scores" data-link>Results</a></li>
      <li><a href="/handicaps" data-link>Handicaps</a></li>
      <li><a href="/best14" data-link>Best 14</a></li>
      <li><a href="/leagues" data-link>Leagues</a></li>
      <li><a href="/rscup" data-link>RS Cup</a></li>
    </ul>
  </div>

  <div id="bottom-controls-container">
      <!-- The theme toggle for the home page will be injected here -->
  </div>

  <!-- Main script entry point -->
  <script type="module" src="app.js"></script>

</body>
</html>
